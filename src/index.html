
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="/d3-transform.js"></script>
    <script src="http://localhost:9001/ws"></script>
  </head>
  <body>
    <div><svg></svg></div>
    <script>
      var dat = [10,20,30];
      var d = d3.select("svg");
      d.classed("asdf",true);
      d.selectAll(".x").data(dat).enter().append("rect").classed("x",true).translate([5,5]).translate(function(d,i) { return [d,i]});
      d.selectAll(".y").data(dat).enter().append("rect").classed("y",true).translate(function(d,i){return [10,20]});
      d.selectAll(".z").data(dat).enter().append("rect").classed("z",true).translate([5,5]).rotate([60,10,10]).scale(function(d,i) {return [d*2,i/2]});
    </script>
  </body>
</html>
